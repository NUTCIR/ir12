<body>
    <!--回頂部按鈕-->
    <button id="topBtn" onclick="topFunction(40)" title="GoTop">Top</button>
    <div class="container">
        <h1>應屆畢業生流向調查結果</h1>
        <div class="col-12">
            <ul class="nav nav-tabs" id="NAV">
                <li class="nav-item">
                    <a class="nav-link active" onclick="insert('全校')">全校</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="insert('各學院')">各學院</a>
                </li>

</body>
<script>
    data = {
        "108": {
            "全校": {
                
                "專科": [212, 545, 1, 3, 2, 2, 0, 0, 38, 83, 23, 0, 2, 5, 9, 29],
                "大學": [86, 117, 27, 49, 39, 186, 2, 1, 504, 1697, 184, 0, 5, 19, 76, 219],
                "碩士班": [2, 1, 1, 10, 2, 13, 31, 35, 39, 56, 12, 0, 0, 1, 2, 9]
            },
            "各學院": {
                "商學院": [95, 218, 15, 26, 17, 83, 17, 27, 238, 827, 87, 0, 2, 10, 50, 144],
                "健康學院": [8, 74, 0, 18, 4, 80, 0, 1, 29, 293, 14, 0, 0, 0, 5, 32],
                "中護健康學院": [9, 112, 0, 8, 7, 76, 0, 0, 43, 366, 14, 0, 0, 5, 7, 44],
                "設計學院": [22, 58, 4, 20, 1, 12, 2, 4, 60, 241, 30, 0, 2, 2, 2, 14],
                "資訊與流通學院": [80, 70, 10, 4, 18, 15, 14, 5, 139, 124, 51, 0, 1, 0, 14, 18],
                "語文學院": [28, 106, 0, 4, 0, 11, 0, 0, 87, 253, 28, 0, 2, 6, 11, 27],
                "智慧產業學院": [66, 99, 0, 0, 0, 4, 0, 0, 14, 25, 9, 0, 0, 2, 3, 10],
            }
        }
    }
</script>
<script>
    $(function () {
        $('#NAV a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        })
    })

    function insert(item) {
        var container = document.getElementsByClassName('container')[1]
        container.innerHTML = ''
        for (i in data[108][item]) {
            var dataset = []
            var tmp = []
            var tmp_dou = []
            for (var k = 0; k < data[108][item][i].length; k++) {
                if (k % 2 == 0) {
                    tmp_dou.push(data[108][item][i][k])
                } else {
                    tmp.push(data[108][item][i][k])
                }
            }
            dataset.push(
                {
                    label: '男',
                    backgroundColor: window.chartColors.blue,
                    stack: 'Stack 0',
                    data: tmp_dou
                },
                {
                    label: '女',
                    backgroundColor: window.chartColors.red,
                    stack: 'Stack 1',
                    data: tmp
                }
            )
            var canvas = document.createElement("canvas")
            canvas.id = i
            container.appendChild(canvas)
            draw(i, dataset)
        }
    }
    window.chartColors = {
        red: 'rgb(255, 99, 132)',
        blue: 'rgb(54, 162, 235)',
    };

    function draw(title, datasets) {
        var ctx = document.getElementById(title).getContext('2d');

        window.myBar = new Chart(ctx, {
            type: 'bar',
            data: {
                // labels: ['升學', '就業(全職工作)', '就業(錄取全職工作)', '就業(找工作)', '就業(創業)', '就業(出國打工度假)', '準備考試', '服兵役', '家管',
                //     '其他'
                labels: ['升學', '就業(自行創業)', '就業(留於原合作廠商)', '就業(留於原專班領域)', '就業(其他)', '服役', '留學', '其他(含待業)'
                ],
                datasets: datasets,
            },
            options: {
                title: {
                    display: true,
                    text: title,
                    fontSize: 24
                },
                tooltips: {
                    mode: 'index',
                    intersect: false
                },
                responsive: true,
                scales: {
                    xAxes: [{
                        ticks: {
                            fontSize: 14
                        },
                        stacked: true,
                    }],
                    yAxes: [{
                        ticks: {
                            callback: function (value, index, values) {
                                return value + '人';
                            },
                            fontSize: 14
                        },
                        stacked: true,
                    }]
                },
                plugins: {
                    datalabels: {
                        align: 'end',
                        anchor: 'end',
                        offset: '1'
                    }
                }
            }
        });
    };
    window.onload = function () {
        insert('全校')
    }
</script>

</html>
